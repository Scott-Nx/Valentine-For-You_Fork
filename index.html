<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A special Valentine's Day letter for someone special. Will you be my Valentine?"
        />
        <meta name="theme-color" content="#ff69b4" />
        <meta name="author" content="Valentine Letter" />

        <!-- Open Graph / Social Media -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Valentine Letter" />
        <meta
            property="og:description"
            content="A special Valentine's Day letter for someone special"
        />

        <title>Valentine Letter - Will You Be My Valentine?</title>

        <!-- Preconnect to external resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Preload critical resources -->
        <link
            rel="preload"
            href="assets/img/envelope.png"
            as="image"
            type="image/png"
        />
        <link
            rel="preload"
            href="assets/img/heart-bg.jpg"
            as="image"
            type="image/jpeg"
        />
        <link rel="preload" href="style.css" as="style" />

        <!-- Font loading with display swap for better performance -->
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Favicon (using data URI to avoid missing favicon warning) -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Œ</text></svg>"
        />
    </head>
    <body>
        <!-- Envelope Screen -->
        <div
            id="envelope-container"
            role="button"
            tabindex="0"
            aria-label="Click to open Valentine letter"
        >
            <img
                src="assets/img/envelope.png"
                alt="Pink envelope with hearts"
                id="envelope"
                width="200"
                height="150"
            />
            <p aria-label="Letter for You">â™¡ Letter for You â™¡</p>
        </div>

        <!-- Letter Screen -->
        <div
            id="letter-container"
            role="dialog"
            aria-labelledby="letter-title"
            aria-hidden="true"
        >
            <div class="letter-window">
                <h1 id="letter-title">Will you be my Valentine?</h1>

                <img
                    src="assets/img/cat_heart.gif"
                    class="cat"
                    id="letter-cat"
                    alt="Cute pixel art cat with heart"
                    width="250"
                    height="250"
                    loading="lazy"
                />

                <div
                    class="buttons"
                    id="letter-buttons"
                    role="group"
                    aria-label="Response buttons"
                >
                    <img
                        src="assets/img/yes.png"
                        class="btn yes-btn"
                        alt="Yes button"
                        role="button"
                        tabindex="0"
                        width="120"
                        height="60"
                        loading="lazy"
                    />

                    <div class="no-wrapper">
                        <img
                            src="assets/img/no.png"
                            class="btn no-btn"
                            alt="No button"
                            role="button"
                            tabindex="0"
                            width="120"
                            height="60"
                            loading="lazy"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Defer JavaScript loading -->
        <script src="script.js" defer></script>
    </body>
</html>
